apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: glucose-predictor.info
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-540-service"
              port:
                number: 8080
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-559-service"
              port:
                number: 8081
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-567-service"
              port:
                number: 8082
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-544-service"
              port:
                number: 8083
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-552-service"
              port:
                number: 8084
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "svc-563-service"
              port:
                number: 8085