apiVersion: apps/v1 
kind: Deployment
metadata:
  name: "544-deployment"
  labels:
    app: "544"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "544"
  template:
    metadata:
      labels:
        app: "544"
    spec:
      containers:
      - name: "544"
        image: nanigo/544:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501

